name: CI

on:
  push:
    branches:    
      - 'main'

  pull_request:
    branches:
      - 'main'

jobs:
  CI:
    name: CI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Render with latest data
        env:
          database_uri: ${{ secrets.database_uri }}
        run: |
            database_uri=$database_uri deno run -A game/index.ts --render

      - name: Update Repo
        run: bash scripts/update-repo.sh